
<div class="container">
  <div class="cards">
    <table class="table">
      <tbody>
        <tr *ngFor="let datosDispo of dispos">
       
          <td> 
            <div class="card" style="width: 30rem;">
              <img [src]="datosDispo?.url" class="card-img-top" alt="image">
              <div class="card-body">
                <div>
                <h4 class="card-title">{{datosDispo?.nombre}}</h4> 
                <p class="card-text" >{{datosDispo?.descrip}}</p>
                <h5 class="card-text">$ {{datosDispo?.precio}}</h5>
             
                <button class="btn btn-secondary" type="button" *ngIf="isLogged && !esAdmin"  (click)="agregarAlCarrito(datosDispo)">
                  <i class="fa-solid fa-cart-plus"></i>
                </button>
              </div>
              <div>
                <button class="btn btn-secondary" type="button" *ngIf="isLogged  && esAdmin "  routerLink="/editar/{{datosDispo.id}}">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button type="button" class="btn btn-danger" *ngIf="isLogged && esAdmin" (click)="deleteDispo(datosDispo.id)">
                  <i class="fa-solid fa-square-minus"></i>
                </button>
              </div>
              </div>
           
            </div>
          </td>
   
        </tr> 
        <button class="btn btn-secondary" type="button"  *ngIf="mostrarBoton" routerLink="/principal"> 
          Volver al inicio
          </button> 
      </tbody>
    </table>
   
  </div>
</div>
