<div class="container-fluid">
    <div class="all">
    
      <form (ngSubmit)="ejecucion()" novalidate #f="ngForm">
    <div class="form-group" >
        <label for="comment"><h2> Agregar DISPO</h2> </label> <br>
        <label>Nombre DISPO</label>
        <input  type="text"   class="form-control"  id="nombre" name="nombre" [(ngModel)]="nombre"  required>  
        <label>DESCRIPCION</label>
        <textarea type="text" class="form-control" id="descrip" name="descrip"  [(ngModel)]="descrip" required style="height: 200px;" maxlength="255"></textarea>
        <label>PRECIO</label>
        <input type="number" class="form-control" id="precio" name="precio"  [(ngModel)]="precio" required>
        <label>SUBIR IMAGEN</label>
      </div>
     
      <div class="custom-file">
        <label class="custom-file-label" for="imagen">Elige una imagen</label>
        <input type="file" class="custom-file-input" id="imagen" #imagenInputFile
        (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
    </div>
    <div *ngIf="imagen" class="mt-5">
        <h5>Vista Previa:</h5>
        <div>
            <img class="image-thumbnail" style="max-width: 100px" [src]="imagenMin">
        </div>
    </div>
    <div class="form-group d-flex justify-content-between my-3">
    <!--    <button type="submit" class="btn btn-outline-success" [disabled]="!imagen"><i class="fas fa-upload"></i> Subir</button> -->
        <button class="btn btn-outline-danger" [disabled]="!imagen" (click)="reset()"><i class="fas fa-sync-alt"></i> Reset</button>
    </div>




      <a routerLink="/principal" > 
        <input class="btn btn-danger" type="button" value="Volver">
        </a>
     
        <input class="btn btn-primary" type="submit" value="Guardar Cambios"  [disabled]="!(nombre && descrip && precio && imagen)" >
    
      </form>
      </div>
    
    </div>
