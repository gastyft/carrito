<div class="container">
  <div class="register">
    <h2>Crear usuario</h2>
    <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre" required autocomplete="off">
      </div>
      <input type="text" name="fake-username" style="display: none;">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="nombreUsuario" required>
      </div>
      <input type="password" name="fake-password" style="display: none;">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required autocomplete="on">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="fas fa-sign-in-alt"></i> Crear Cuenta
        </button>
      </div>
    </form>
  </div>
</div>
