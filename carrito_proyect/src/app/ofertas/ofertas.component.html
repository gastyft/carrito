
<div class="container">
 
  <div class="oferta2" >
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      
      <div class="carousel-inner">
       <div class="carousel-item"  [class.active]="i === 0" [attr.data-bs-interval]="datos.interval" *ngFor="let datos of obtenerOrdenAleatorio() let i = index">
     
          <img [src]="datos.url" class="d-block w-100" alt="...">
       
          <div>
          <div class="carousel-caption d-inline">
            <!--  <h5  style="color:rgb(10, 225, 64);">{{ datos?.nombre }}</h5>
            <h4  style="color:rgb(10, 225, 64);">$ {{formatNumber(datos?.precio)}}</h4> --> 
          </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
